<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-login"> <!--Main-login-->
        <div class="left-login"><!--Left-login-->
            <h1>Faça Login <br>E entre para nosso time</h1>
            <img src="astronaut-.svg" class="left-login-image" alt="astronaut-.svg">
        </div><!--Left-login-->
        <div class="right-login"><!--right-login-->
            <div class="card-login"><!--Card-login-->
                <h1>LOGIN</h1>
                <div class="textfield"><!--Textfield-->
                    <label for="usuario"> Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div> <!--Textfield-->
                <div class="textfield"><!--Textfield-->
                    <label for="senha"> Senha</label>
                    <input type="password" name="senha" placeholder="senha">
                </div> <!--Textfield-->
                <button class="btn-login">Login</button>
            </div> <!--Card-login-->
        </div><!--right-login-->
    </div><!--Main-login--
</body>
</html>
